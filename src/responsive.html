<!DOCTYPE html>

<style>
body {
    background-color: lightblue;
}

@media screen and (min-width: 480px) {
    body {
        background-color: lightgreen;
    }
}


.fullcalendar {
	position: relative;
	
}

.calendarTable {
	margin: 5px;
	width:100%;
}

.calendarTable td {
	height: 100px;
	
	border: 1px solid #ccc;
}

.fadeDay {
	opacity: 0.6;
	filter: alpha(opacity = 40); /* For IE8 and earlier */
}

.todaysDate{
    background-color: yellow;
    border-bottom: 1px solid #ccc;
    border-left: 1px solid #ccc;
    width: 15px;
    height: 20px;
    text-align: center;
	font-weight: bold;

}

.calendarTable tr.day td {
	height: 12px;
	
	text-align: center;
	border: 1px solid #ccc;
}

.absolute {
	position: absolute;
}

.event {
	position: absolute;
	width: 100%;
	height: 10px;
}

.dateDiv {
	width: 100%;
	height: 100%;
	position: relative;
}

.dayDiv {
	position: absolute;
	top: 0px;
	right: 0px;
}
</style>
</head>
